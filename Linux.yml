---
- hosts: tag_OSType_Linux
  user: ec2-user
  become: yes
  gather_facts: no
  tasks:
    - name: Wait for system to become reachable
      wait_for_connection:
    - name: Example for Linux Development Server
      shell: echo "Setting bootstrap configuration for RHEL Development"
    - name: download get-pip.py
      get_url: url=https://bootstrap.pypa.io/get-pip.py  dest=/tmp
    - name: install pip
      command: "python /tmp/get-pip.py"
    - name: Install AWS CLI package via Pip
      pip: name=awscli
      sudo: yes
